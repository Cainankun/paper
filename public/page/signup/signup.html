<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- 	bootstrap -->
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
	<style type="text/css">
		body{
			background-color: #EEE;
		}
		.container{
			width: 720px;
			max-width: 100%;
			padding-top: 50px;
		}
		.form-signin{
			max-width: 330px;
			padding: 15px;
			margin: 0 auto;
		}
		.checkbox{
			padding: 10px 0;
		}
	</style>
	<title>注册</title>
</head>
<body>
	<div class="container">
		<form class="form-signin">
			<h2>注册</h2>
			<input id="account" placeholder="手机号码" class="form-control" type="text" name="">
			<input id="password" placeholder="密码" class="form-control" type="password" name="">
			<input id="name" placeholder="姓名" class="form-control" type="text" name="">
			<div class="checkbox">
				<label>
					<input type="radio" checked="checked" value="男" name="sex">男&nbsp;&nbsp;&nbsp;
				</label>
				<label>
					<input type="radio" value="女" name="sex">女&nbsp;
				</label><br>
				<label>
					<input type="radio" checked="checked" value="老师" name="kind">老师
				</label>
				<label>
					<input type="radio" value="学生" name="kind">学生
				</label><br>
			</div>
			<input id="submit" class="btn btn-lg btn-block btn-primary" type="button" value="提交" name="">
				
		</form>
	</div>
	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
	<script type="text/javascript" src="page/signup/main.js"></script>
</body>
</html>
