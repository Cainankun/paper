<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>发布实验室</title>
	<link rel="stylesheet" type="text/css" href="page/front_modules/jquery-timepicker/jquery.timepicker.css">
</head>
<body>
	<div>
		<label>实验室地址：</label><br>
		<input type="text" id="address" name=""><br>
		<label>可借用时间：</label><br>
		<label><input type="checkbox" name="week" value="1">星期一</label>
		<label><input type="checkbox" name="week" value="2">星期二</label>
		<label><input type="checkbox" name="week" value="3">星期三</label>
		<label><input type="checkbox" name="week" value="4">星期四</label>
		<label><input type="checkbox" name="week" value="5">星期五</label>
		<label><input type="checkbox" name="week" value="6">星期六</label>
		<label><input type="checkbox" name="week" value="7">星期日</label><br>
		<label>
			<input type="text" id="timepicker1" name="">至
			<input type="text" id="timepicker2" name="">
		</label><br>
		<label>审批人：</label><br>
		<input type="text" id="approver" name=""><br>
		<label>实验室用途：</label><br>
		<input type="text" id="usefor" name=""><br>
		<input type="submit" id="submit" value="提交" name="">
	</div>
	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
	<script type="text/javascript" src="page/front_modules/jquery-timepicker/jquery.timepicker.min.js"></script>
	<script type="text/javascript" src="page/addlab/main.js"></script>
</body>
</html>
